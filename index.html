<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet"
          href="https://fonts.googleapis.com/css?family=Sigmar+One">

	<title>Tama Nona</title>
	<style type="text/css">
		body {
			font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
			font-size: 9pt;
		}
		td, th {
			border:  0.5px solid black;
		}
		th {
			padding: 0 0.25rem 0 0.25rem;
			background-color: #a9d9f9;
			font-weight: normal;
		}
		th .clue {
			margin-left: 0.25rem;
		}
		th p {
			margin: 0;
			padding: 0;
		}
		td {
			width: 0.75rem;
			height: 0.75rem;
			text-align: center;
			user-select: none;
			font-size: 6pt;
			vertical-align: middle;
		}
		td:nth-child(5n+1) {
			border-right-width: 2px;
		} 
		tr:nth-child(5n) td {
			border-bottom-width: 2px;
		}
		#mistakes {
			width: 2rem;
		}
		td.true {
			background: black;
		}
		thead th {
			border-width: 0 1px 2px 0;
			border-color: white;
			vertical-align: bottom;
		}
		tbody th {
			border-width: 1px 2px 0px 0px;
			text-align: right;
			border-color: white;
		}
		table {
			border-collapse: collapse;
			border: 1rem solid white;
			border-color: #eee white white #eee;
			background: linear-gradient(45deg, #eebbdd, #a9d9f9, #eebbdd, #a9d9f9, #eebbdd, #a9d9f9, #eebbdd, #a9d9f9);
		}
		fieldset {
			display: inline;
			border: 1px solid white;
			border-color: #eee white white #eee;
			background: #eebbdd;
		}
		.wrap {
			margin: auto;
			max-width: 800px;
			background-color: #a9d9f9;
			border-radius: 2rem;
			padding: 2rem;
		}
		section {
			display: flex;
			justify-content: center;
		}
		h1 {
			text-align: center;
			font-family: "Sigmar One", "Comic Sans MS", "Comic Sans", 'Comic Neue', cursive;
			color: #80c0f9;
			text-shadow: 2px 2px 0 black, -2px 2px 0 black, 2px -2px 0 black, -2px -2px 0 black;
			margin: 0;
			margin-top: -2rem;
		}
		.frame {
			border-image: url('frame.svg') 10%;
			border-style: solid;
			border-width: 20px;
			margin-top: 10px;
		}
		dialog {
			display: none;
			flex-direction: row;
			position: absolute;
			top: 50%;
			align-items: center;
			box-shadow: 0 0 5px rgba(0,0,0,0.3);
			border: 0;
			border-radius: 1rem;
		}
		dialog h1 {
			margin: 0;
		}
		dialog button {
			align-self: flex-start;
		}
	</style>
	<script src="engine.js"></script>
</head>
<body>
	<div class="wrap">
		<section>
			<fieldset>
				<legend>Tools</legend>
				<label><input type="radio" name="tool" value="o" id="tool_pen" checked /> üñä</label>
				<label><input type="radio" name="tool" value="x" /> ‚ùå</label>
			</fieldset>

			<fieldset>
				<legend>Puzzle</legend>
				<label>
					<select id="gameselect">
						<optgroup label="T1">
							<option value="1-1">1</option>
							<option value="1-2">2</option>
						</optgroup>
						<optgroup label="T2">
							<option value="2-1">1</option>
							<option value="2-2">2</option>
						</optgroup>
						<!-- <optgroup label="Angel">
							<option value="3-1">1</option>
							<option value="3-2">2</option>
						</optgroup> -->
					</select>
				</label>
				<label>üòì <input disabled value="0" id="mistakes" /></label>
				<button id="reset" type="reset">‚Ü∫</button>
				<!-- <button disabled>üíæ</button>
				<button disabled>üìÇ</button> -->
			</fieldset>

		</section>

		<section>
			<div class="frame">
				<table id="gameboard">
					<thead>
						<tr id="gamehead">
						</tr>
					</thead>
					<tbody id="gamebody">
					</tbody>
				</table>
			</div>
		</section>

		<h1>NONOTCH</h1>
	</div>

	<aside>
		<h4>Tips</h4>
		<p>If you're using a mouse, you can right-click or middle-click to use the inactive tool.
		<p>If you make a mistake with the üñä tool, you'll be corrected, but you can mark ‚ùå wherever you like.
	</aside>

	<dialog id="solved">
		<picture>
			<source srcset="https://fonts.gstatic.com/s/e/notoemoji/latest/1f389/512.webp" type="image/webp">
			<img src="https://fonts.gstatic.com/s/e/notoemoji/latest/1f389/512.gif" alt="üéâ" width="100" height="100">
		</picture>
		<h1>You solved it!</h1>
		<button>‚ùå</button>
	</dialog>

</body>
</html>
