			font-size: 9pt;
			background: #eee;
		}
		td, th {
			border:  1px solid black;

		th {
			padding: 0 3px 0 3px;
			background-color: #a9d9f9;
			font-weight: normal;
		}
		th .clue {
			margin-left: 5px;
		}
		th p {
			margin: 0;
			padding: 0;
		}
		td {
			width: 20px;
			height: 20px;
			text-align: center;
			user-select: none;
			font-size: 10px;
			vertical-align: middle;
			padding: 0;
			min-width: 20px;
			min-height: 20px;
		}
		td:nth-child(5n+1) {
			border-right-width: 2px;
		} 
		tr:nth-child(5n) td {
			border-bottom-width: 2px;
		}
		#mistakes {
			width: 2rem;
		}
		td.true {
			background: black;
		}
		thead th {
			border-width: 0 1px 2px 0;
			border-color: white;
			vertical-align: bottom;
		}
		tbody th {
			border-width: 1px 2px 0px 0px;
			text-align: right;
			border-color: white;
		}
		table {
			border-collapse: collapse;
			border: 0.5rem solid white;
			border-color: #eee white white #eee;
			background: linear-gradient(45deg, #eebbdd, #a9d9f9, #eebbdd, #a9d9f9, #eebbdd, #a9d9f9, #eebbdd, #a9d9f9);
		}
		legend {
			position: relative;
			border-radius: 5px;
			position: absolute;
			top: -20px;
		}
		fieldset {
			font-family: "Comic Sans MS", "Comic Sans", 'Comic Neue', cursive;
			display: inline;
			color: grey;
			position: relative;
			border: 2px solid white;
			border-radius: 7px;
			border-color: #eee white white #eee;
			background: #eeee00;
		}
		fieldset:nth-child(2n) {
			background: #ff5000;
		}
		.wrap {
			margin: auto;
			max-width: 450px;
			background-color: #a9d9f9;
			border-radius: 2rem;
			padding: 2rem;
			background-image: url('background.svg');
			background-size: 400px;
			border: 0.5rem solid white;
			box-shadow: 0 0.5rem 1rem silver;
			border-color: white #eee #eee white;
		}
		section {
			display: flex;
			justify-content: center;
		}
		h1 {
			text-align: center;
			font-family: "Sigmar One", "Comic Sans MS", "Comic Sans", 'Comic Neue', cursive;
			color: #80c0f9;
			text-shadow: 2px 2px 1px black, -2px 2px 1px black, 2px -2px 1px black, -2px -2px 1px black;
			margin: 0;
			margin-top: -40px;
			font-size: 50px;
		}
		.frame {
			border-image: url('frame.svg') 10%;
			border-style: solid;
			border-width: 20px;
			margin-top: 10px;
		}
		dialog {
			display: none;
			flex-direction: row;
			position: absolute;
			top: 50%;
			align-items: center;
			box-shadow: 0 0 5px rgba(0,0,0,0.3);
			border: 0;
			border-radius: 1rem;
		}
		dialog h1 {
			margin: 0;
		}
		dialog button {
			align-self: flex-start;
		}
	</style>
	<script src="engine.js"></script>
