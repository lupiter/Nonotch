<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Tama Nona</title>
	<style type="text/css">
		body {
			font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
		}
		td, th {
			border:  0.5px solid black;
		}
		th {
			padding: 0.5rem;
			background-color: #a9d9f9;
		}
		th p {
			margin: 0;
			padding: 0;
		}
		td {
			width: 2rem;
			height: 2rem;
			text-align: center;
		}
		td:nth-child(5n+1) {
			border-right-width: 1px;
		} 
		tr:nth-child(5n) td {
			border-bottom-width: 1px;
		}
		#mistakes {
			width: 2rem;
		}
		td.true {
			background: black;
		}
		thead th {
			border-width: 0 1px 2px 0;
			border-color: white;
			vertical-align: bottom;
		}
		tbody th {
			border-width: 1px 2px 0px 0px;
			text-align: right;
			border-color: white;
		}
		table {
			margin:  1rem;
			border-collapse: collapse;
			background: linear-gradient(#eebbdd, #a9d9f9);
		}
		fieldset {
			display: inline;
		}
	</style>
	<script src="engine.js"></script>
</head>
<body>
<h1>Tama Nona</h1>

<section>
	<fieldset>
		<legend>Tools</legend>
		<label><input type="radio" name="tool" value="o" id="tool_pen" checked /> üñä</label>
		<label><input type="radio" name="tool" value="x" /> ‚ùå</label>
	</fieldset>

	<fieldset>
		<legend>Puzzle</legend>
		<label>
			<select id="gameselect">
				<optgroup label="T1">
					<option value="1-1">1</option>
					<option value="1-2">2</option>
				</optgroup>
				<optgroup label="T2">
					<option value="2-1">1</option>
					<option value="2-2">2</option>
				</optgroup>
				<optgroup label="Angel">
					<option value="3-1">1</option>
					<option value="3-2">2</option>
				</optgroup>
			</select>
		</label>
		<label>Mistakes <input disabled value="0" id="mistakes" /></label>
		<button disabled>Save</button>
		<button disabled>Load</button>
	</fieldset>

</section>

<table id="gameboard">
	<thead>
		<tr id="gamehead">
		</tr>
	</thead>
	<tbody id="gamebody">
	</tbody>
</table>

<aside>
	<h4>Tips</h4>
	<p>If you're using a mouse, you can right-click or middle-click to use the innactive tool.
	<p>If you make a mistake with the üñä tool, you'll be corrected, but you can mark ‚ùå wherever you like.
</aside>

</body>
</html>
